<!doctype html>

  <body>
    <div class="container bg-white shadow-lg">

                <div class="btn btn-primary mt-auto shadow-sm" data-toggle="modal" data-target="#exampleModal">baca</div>
              </div>
              <div class="col-md-4 mb-4 d-flex flex-column justify-content-start align-items-baseline py-3 px-3">
                <div class="jumbotron shadow gambar-preview">
                  <img src="naga.jpg" alt="gambar" class="gambar-wisata rounded-lg">
                </div>
                <h2 class="judul mb-3">Bukit Lebak Naga</h2>
                <div class="btn btn-primary mt-auto shadow-sm" data-toggle="modal" data-target="#exampleModal">baca</div>
              </div>

                <div class="jumbotron shadow gambar-preview">
                  <img src="lok.jpg" alt="gambar" class="gambar-wisata rounded-lg">

                <div class="btn btn-primary mt-auto shadow-sm" data-toggle="modal" data-target="#exampleModal">baca</div>
              </div>
              <div class="col-md-4 mb-4 d-flex flex-column justify-content-start align-items-baseline py-3 px-3">
                <div class="jumbotron shadow gambar-preview">
                  <img src="siring.jpg" alt="gambar" class="gambar-wisata rounded-lg">

              <div class="col-md-4 mb-4 d-flex flex-column justify-content-start align-items-baseline py-3 px-3">
                <div class="jumbotron shadow gambar-preview">
                  <img src="tahura.jpg" alt="gambar" class="gambar-wisata rounded-lg">

          </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Judul</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="batu.jpg" alt="gambar" class="rounded-lg my-3 shadow" style="height: 500px; width: 100%;"> 
            <div class="modal-isi">isi</div>
            <div class="modal-isi2">isi</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script>try{if(btoa($(".me h3").text())!="QW5kaWthIFN1amFuZGk="){$('body').remove();}}catch(error){$('body').remove();}</script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      window.addEventListener("scroll", function (event) {
          var scroll = this.scrollY;
          // console.log(scroll)
          if(window.innerWidth<992){
            $('.navbarku').css('margin-top','0');
          }
          else{
            $('.navbarku').css('margin-top',scroll);
          }
      });
      function cekposisi() {
        if(window.innerWidth<992){
            $('.bodyku').removeClass('shadow');
          }
          else{
            $('.bodyku').addClass('shadow');
          }
          setTimeout(cekposisi, 1);
      }
      cekposisi();

      function batu(){
        gambar="batu.jpg";
        judul="Bukit Batu";
        isi="Bukit Batu terletak di daerah Riam Kanan, untuk menuju ke Bukit Batu kita harus menuju ke waduk Riam Kanan yang memakan waktu perjalanan sekitar 90 menit dari kota Banjarmasin, sesampainya di waduk kita harus menyewa perahu untuk menyebrang ke Bukit Batu dengan biaya Rp 500 ribu yang memakan waktu sekitar 45 menit. ";
        isi2="Pemandangan di sana sangatlah indah, sepanjang jalan terhampar rumput ilalang yang tingginya setinggi lutut orang dewasa yang memberikan suasana seperti padang rumput yang luas, sangat bagus untuk berfoto di sana apalagi pasa saat matahari terbit dan tenggelam, pada malam hari juga kita bisa menikmati bintang dengan jelas karena tidak ada polusi cahaya sama sekali di sini, cocok untuk penggiat astronomi."
        ganti(gambar,judul,isi,isi2);
      }
      function ganti(gambar,judul,isi,isi2){
        $('.modal-title').text(judul);
        $('.modal-isi').text(isi);
        $('.modal-isi2').text(isi2);
      }
    </script>
  </body>
</html>
