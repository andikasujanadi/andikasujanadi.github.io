    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#5D38FF">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#5D38FF">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#5D38FF">
    <style>
        ::-webkit-scrollbar-track
            {
                background-color: #F5F5F5;
            }
        ::-webkit-scrollbar
            {
                width: 4px;
                background-color: #F5F5F5;
                border-radius: 100px;
            }

        ::-webkit-scrollbar-thumb
            {
                background-color: var(--lampu-deactive);
                border-radius: 100px;
            }
        :root{
            --nav-height:5rem;
            --nav-width:7rem;
            --color-background:#FDFDFD;
            --color-background-2:#F7F6F9;
            --color-background-3:#E8EAF0;
            --color-primary:#5D38FF;
            --border-radius:30px;
            --border-radius-item:15px;
            --rumah-radius:10px;
            --rumah-active:#5D38FF;
            --rumah-deactive:#B4BEDE;
            --lampu-active:#FCC96D;
            --lampu-deactive:#696571;
            --cuaca-1:#FFD390;
            --font-cuaca-1:#DA6F00;
            --font-cuaca-bg-1:#FCC96D;
        }
        .bg-active{
            background-color: var(--color-primary)!important;
            color: white!important;
        }
        .container-fluid{
            overflow: hidden;
        }
        body{
            background-color: var(--color-background);
        }
        .hidden{
            display: none!important;
        }
        .switch {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 20px;
        }

        .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
        }

        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-background-3);
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: var(--color-primary);
        }


        input:checked + .slider:before {
        -webkit-transform: translateX(10px);
        -ms-transform: translateX(10px);
        transform: translateX(10px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
        .kotak{
            height: calc(100vh - var(--nav-height));
        }
        .navbarku{
            height: var(--nav-height);
            line-height: var(--nav-height);
            font-weight: 700;
            position: relative;
        }
        .profil,.keluar{
            position: absolute;
            height: var(--nav-height);
            width: var(--nav-height);
            padding: 15px;
            left: calc(100% - var(--nav-height) - (var(--nav-height) / 2));
        }
        .keluar{
            left: calc(100% - var(--nav-height));
            display: none;
        }
        .keluar .bg-profil{
            background-color: transparent;
        }
        .bg-profil{
            position: relative;
            background-color: var(--color-background-2);
            height: 100%;
            width: 100%;
            line-height: var(--nav-height);
            border-radius: 50%;
        }
        .bg-profil svg{
            color: var(--color-primary);
            position: absolute;
            font-size: 30px;
            transform: translate(-50%,35%);
        }
        .bg-profil img{
            background-color: var(--color-primary);
            position: absolute;
            height: 100%;
            width: 100%;
            transform: translateX(-50%);
            border-radius: 50%;
            object-fit: cover;
            /* opacity: 0.1; */
        }
        .home-display{
            background-color: var(--color-background);
        }
        .control-panel{
            background-color: var(--color-background-2);
            border-radius: var(--border-radius) 0 0 0;
            padding: 0px;
            padding-right: 12px;
        }
        .cuaca{
            /* background-color: lime; */
            width: 100%;
            height: 20vw;
            padding: 30px;
        }
        .cuaca-isi{
            background-color: var(--cuaca-1);
            height: 100%;
            width: 100%;
            border-radius: var(--border-radius-item);
            color: var(--font-cuaca-1);
            position: relative;
        }
        .suhu .angka{
            font-size: 8vw;
            font-weight: 600;
            position: absolute;
            bottom: 20%;
            left:5%;
        }
        .suhu .unit{
            font-size: 3vw;
            position: absolute;
            bottom: 30%;
            left: 30%;
        }
        .suhu .detail{
            font-size: 2vw;
            position: absolute;
            bottom: 15%;
            left:7%;
        }
        .suhu svg{
            position: absolute;
            font-size: 15vw;
            right: 5%;
            bottom: 0;
            color: var(--font-cuaca-bg-1);
        }
        .panel{
            /* background-color: violet; */
            height: calc(100vh - 20vw - 120px);
            padding: 30px;
            padding-top: 0px;
            overflow-y: auto;
            padding: 0 34px;
        }
        .panel-label{
            width: 100%;
            height: 3rem;
            /* display: inline-block; */
            /* background-color: turquoise; */
        }
        .item{
            height:120px;
            max-height:120px;
            padding: 5px;
        }
        .item-mobile{
            display: none;
        }
        .isi-item{
            background-color: white;
            height: 100%;
            border-radius: var(--border-radius-item);
        }
        .isi-item .text{
            font-size: 20px;
        }
        .nav-samping{
            background-color: var(--color-primary);
            width: var(--nav-width);
            border-radius: 0 var(--border-radius) 0 0;
            height: 100%;
        }
        .rumah{
            width: 100%;
            height: 100%;
        }
        .box-rumah{
            position: relative;
            margin: 0px auto;
            padding: 10px;
            border-radius: var(--border-radius);
        }
        .view-con{
            width: calc(100% - var(--nav-width));
        }
        .lantai1,.lantai2{
            position: absolute;
            background: linear-gradient(180deg, #F7F6F9 0%, #E8EAF0 100%);
            /* background: var(--color-primary); */
            height: 25%;
            width: 50%;
            bottom: 10%;
            left:25%;
        }
        .lantai2{
            bottom: 35%;
        }
        
        .pintu{
            position: absolute;
            height: 17%;
            width: 10%;
            background-color: var(--rumah-active);
            bottom: 11%;
            left: 60%;
            border-radius: var(--rumah-radius) var(--rumah-radius) 0 0;
        }
        .jendela{
            position: absolute;
            height: 12%;
            width: 8%;
            background-color: var(--rumah-deactive);
            bottom: 16%;
            left: 50%;
            border-radius: var(--rumah-radius);
        }
        .pagar{
            position: absolute;
            height: 13%;
            width: 20%;
            background-color: var(--rumah-deactive);
            bottom: 11%;
            left: 27.5%;
            border-radius: var(--rumah-radius) var(--rumah-radius) 0 0;
        }
        .lampu1, .lampu2{
            position: absolute;
            height: 2%;
            width: 5%;
            background-color: var(--lampu-active);
            border-radius: 0 0 var(--rumah-radius) var(--rumah-radius);
            bottom: 33%;
            left: 47.5%;
        }
        .lampu2{
            bottom: 58%;
        }
        .atap1{
            --border:60px;
            position: absolute;
            width: 0px;
            height: 0px;
            transform: scaleY(1.5);
            border-bottom: var(--border) solid #78758A;
            border-left: var(--border) solid transparent;
            border-right: var(--border) solid transparent;
            bottom: 64%;
            left:25%;
        }
        .atap2{
            --border:60px;
            position: absolute;
            width: 50%;
            height: 0px;
            transform: scaleY(1.5);
            border-bottom: var(--border) solid #5A5968;
            border-left: var(--border) solid transparent;
            border-right: var(--border) solid transparent;
            bottom: 61.8%;
            left:25%;
        }
        .tuas,.slider{
            width: 30px;
            display: block;
            margin-right: 3em!important;
        }
        @media only screen and (max-width: 991px){
            .kotak{
                height: calc(50vh - calc(var(--nav-height) / 2));
            }
            .nav-samping,.cuaca,.switch{
                display: none;
            }
            .control-panel{
                border-radius: 0;
            }
            .view-con{
                width: 100%;
            }
            .panel{
                height: calc(50vh - 50px);
                padding-top: 1.5em!important;
                overflow-y: auto;
                padding: 0 34px;
            }
            .text{  
                font-size: unset!important;
            }
            .item-mobile{
                display: unset;
            }

            .profil,.jam{
                display: none;
            }
            .keluar{
                display: unset;
            }
        }
    </style>

    <script>
        function cek_kotak(){
            height=$('.view-con').height()-$('.text-rumah').height();
            width=$('.view-con').width();
            nh=$('.navbarku').height();
            dif=height-width;
            if(dif<0)dif=0;
            $('.box-rumah').css('margin-top',(dif/2))
            if(height<width){
                setbox(height);
            }
            else{
                setbox(width);
            }
            settriangle();
            if(window.innerWidth<992){
                cek_tinggi();
            }
        }
        function cek_tinggi(){
            tinggi=$('.item').width()/2;
            $('.item').css('height',tinggi+'px');
        }

        function print(s){
            console.log(s);
        }
        function setbox(v){
            k=$('.box-rumah');
            k.css('height',v).css('width',v);
        }
        function settriangle(){
            k=$('.lantai1').css('height');
            k=parseInt(k,10)*0.65+'px';
            $('.atap1').css('--border',k);
            k=$('.lantai1').css('height');
            k=parseInt(k,10)*0.35+'px';
            $('.atap2').css('--border',k);
        }
        function debug(){
            k=$('.atap1').css('--border');
            k=$('.lantai1').css('height');
            print(k);
        }
        cek_kotak();

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('jam').innerHTML =
            // h + ":" + m + ":" + s;
            h + ":" + m;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};
            return i;
        }
        startTime();
    </script>
