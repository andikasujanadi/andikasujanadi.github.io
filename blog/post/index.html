<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Andika's Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <style type="text/tailwindcss">
        @custom-variant dark (&:where(.dark, .dark *));
    </style>
</head>

<body class="bg-neutral-100 pt-16">
    <div id="navbar"></div>
    <button onclick="history.back()" class="fixed z-10 p-2 pe-4 bg-neutral-700 hover:bg-neutral-800 text-white font-medium rounded-full top-20 left-4 cursor-pointer">
        <i class="ti ti-chevron-left me-1"></i>Go Back
    </button>
    <h1 id="title" class="text-xl font-medium font-serif text-center mt-4"></h1>
    <p id="date" class="text-center text-neutral-600 text-sm"></p>
    <div id="content" class="max-w-3xl mx-auto mt-4 p-4 bg-white rounded-xl border border-neutral-200"></div>

    <script>
        async function loadNavbar() {
            const response = await fetch("../navbar.html");
            const navbarHtml = await response.text();
            document.getElementById("navbar").innerHTML = navbarHtml;
        }
        loadNavbar();

        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const fileName = params.get("post");

            if (!fileName) {
                document.getElementById("content").innerHTML = "<p>Post not found.</p>";
                return;
            }

            const repo = "andika-journal";
            const user = "andikasujanadi";
            const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/posts/${fileName}.md`;

            const response = await fetch(rawUrl);
            let markdown = await response.text();

            let title = fileName;
            let date = "";
            let place = "";

            const match = markdown.match(/^---\n([\s\S]*?)\n---\n/);
            if (match) {
                const meta = match[1];
                const titleMatch = meta.match(/title:\s*"(.*?)"/);
                const dateMatch = meta.match(/date:\s*"(.*?)"/);
                const placeMatch = meta.match(/place:\s*"(.*?)"/);

                if (titleMatch) title = titleMatch[1];
                if (dateMatch) date = dateMatch[1];
                if (placeMatch) place = placeMatch[1];

                markdown = markdown.replace(/^---\n[\s\S]*?\n---\n/, '');
            }

            const html = marked.parse(markdown);
            document.getElementById("title").innerText = title;
            document.getElementById("date").innerText = date
                ? `Published on ${date}${place ? " in " + place : ""}`
                : "";

            document.getElementById("content").innerHTML = html;
        }

        loadPost();
    </script>
</body>
</html>
