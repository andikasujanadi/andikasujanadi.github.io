    <script>
        setTimeout(() => {
            try {
                loading.classList.remove('opacity-0');
            } catch (error) {
                
            }
        }, 500);

        async function loadPosts() {
            const repo = "andika-journal";
            const user = "andikasujanadi";
            const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/posts`;

            const response = await fetch(apiUrl);
            const files = await response.json();
            const posts = [];

            for (const file of files) {
                const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/posts/${file.name}`;
                const postResponse = await fetch(rawUrl);
                let markdown = await postResponse.text();

                let title = file.name.replace(".md", "");
                let date = "";
                let time = "";
                let tags = "";

                const match = markdown.match(/^---\n([\s\S]*?)\n---\n/);
                if (match) {
                    const meta = match[1];
                    const titleMatch = meta.match(/title:\s*"(.*?)"/);
                    const dateMatch = meta.match(/date:\s*"(.*?)"/);
                    const timeMatch = meta.match(/time:\s*"(.*?)"/);
                    const tagsMatch = meta.match(/tags:\s*"(.*?)"/);
                    if (titleMatch) title = titleMatch[1];
                    if (dateMatch) date = dateMatch[1];
                    if (timeMatch) time = timeMatch[1];
                    if (tagsMatch) tags = tagsMatch[1];
                }

                posts.push({
                    title,
                    dateTime: new Date(`${date} ${time}`),
                    url: `./post/?post=${encodeURIComponent(file.name.replace(".md", ""))}`,
                    tags: tags.split(',').map(tag => tag.trim())
                });
            }

            posts.sort((a, b) => b.dateTime - a.dateTime);

            const blogContainer = document.getElementById("blog");
            blogContainer.innerHTML = posts.map(post => `
                <a href="${post.url}" class="transititon duration-500 scale-0 opacity-0 p-4 bg-white rounded-2xl border border-neutral-200 flex flex-col">
                    <span class="text-xl font-medium font-serif">${post.title}</span>
                    <span class="text-gray-600 text-sm">Published on ${post.dateTime.toLocaleString("id-ID",{ 
                        year: "numeric",
                        month: "2-digit",
                        day: "2-digit",
                        hour: "2-digit",
                        minute: "2-digit", 
                        hour12: false 
                    })}</span>
                    <div class="tags mt-2 flex flex-wrap gap-2">
                        ${post.tags.map(tag => `<span class="text-xs font-medium bg-blue-100 text-blue-600 px-3 pt-0.5 pb-1 rounded-full">${tag}</span>`).join(" ")}
                    </div>
                </a>
            `).join("");
            
            loading.remove();
            setTimeout(() => {
                document.querySelectorAll("#blog a").forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.remove("opacity-0");
                        el.classList.remove("scale-0");
                    }, index * 100);
                });
            }, 50);
        }
        loadPosts();
        let setting_window;
        const openSetting = () => {
            if(!document.getElementById('settingWindow')){
                setting_window = jendelaJS.addWindow({
                    title:'Menu',
                    theme:'jendela-libadwaita',
                    body:setting.innerHTML.replaceAll('temp-id','id'),
                    minimizeButton:false,
                    resizeButton:false,
                    minWidth:240,
                    width:240,
                    minHeight:90,
                    top: 72,
                    right: 8,
                });
            }
            else{
                setting_window.element.focus();
            }
        }
    </script>
